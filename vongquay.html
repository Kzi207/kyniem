            function showLoader() {
                if (loader) loader.classList.add('is-active');
            }
        
            function hideLoader() {
                if (loader) loader.classList.remove('is-active');
            }
        
            function showError(message = "Rất tiếc, đã có lỗi xảy ra. Vui lòng thử lại sau.") {

            function checkCompatibility() {

                return true;

                    }
        
                    if (!window.dataRoundaboutLoveLoom || !window.dataRoundaboutLoveLoom.data) {
                        throw new Error("Lỗi: Dữ liệu (dataRoundaboutLoveLoom) không tồn tại hoặc sai cấu trúc.");
                    }
        
                    const data = window.dataRoundaboutLoveLoom.data;
                    const texts = Array.isArray(data.text) ? data.text : [];
                    const images = Array.isArray(data.image) ? data.image : [];
        
                    // THAY ĐỔI 1: Thoát chỉ khi CẢ HAI mảng đều rỗng
                    if (texts.length === 0 && images.length === 0) {
                        console.warn("Dữ liệu rỗng. Không có card nào được tạo.");
                        return;
                    }
        
                    // --- LOGIC CŨ VẪN ĐƯỢC GIỮ NGUYÊN ---
                    // Sắp xếp text để gán các đoạn ngắn cho card có ảnh
                    let textObjects = texts.map(text => ({ text, length: text.length }));
                    textObjects.sort((a, b) => a.length - b.length);
                    const shortTexts = textObjects.slice(0, images.length).map(item => item.text);
                    const longTexts = textObjects.slice(images.length).map(item => item.text);
                    // --- KẾT THÚC LOGIC CŨ ---
        
                    // THAY ĐỔI 2: Số lượng card được quyết định bởi mảng dài hơn
                    const totalCards = Math.max(texts.length, images.length);
        
                    for (let i = 0; i < totalCards; i++) {
                        const card = document.createElement("div");
                        card.classList.add("card");
                        card.dataset.index = i;
        
                        let paragraph = null;
                        let imageElement = null;
        
                        // THAY ĐỔI 3: Logic tạo card linh hoạt hơn
                        const imageUrl = images[i];
                        const hasImage = imageUrl && typeof imageUrl === 'string';
                        const textForImageCard = shortTexts[i]; // Lấy từ logic cũ
                        const textForTextOnlyCard = longTexts[i - images.length]; // Lấy từ logic cũ
        
                        if (hasImage) {
                            // Ưu tiên tạo ảnh trước nếu có
                            imageElement = document.createElement("img");
                            imageElement.src = imageUrl;
                            imageElement.alt = 'LoveLoom';
                            imageElement.loading = 'lazy';
                            imageElement.onerror = () => { imageElement.style.display = 'none'; };
        
                            if (textForImageCard) {
                                // Nếu có text tương ứng cho card ảnh này
                                card.classList.add("with-image");
                                paragraph = document.createElement("p");
                                paragraph.innerHTML = textForImageCard;
                            } else {
                                // Nếu không có text, đây là card chỉ có ảnh
                                card.classList.add("image-only");
                            }
                        } else if (textForTextOnlyCard) {
                            // Nếu không có ảnh ở vị trí này, nhưng có text
                            card.classList.add("text-only");
                            paragraph = document.createElement("p");
                            paragraph.innerHTML = textForTextOnlyCard;
                        }
        
                        // Gắn các phần tử đã tạo vào card
                        if (paragraph) {
                            card.appendChild(paragraph);
                        }
                        if (imageElement) {
                            card.appendChild(imageElement);
                        }
        
                        // Chỉ thêm card vào DOM nếu nó thực sự có nội dung
                        if (imageElement || paragraph) {
                            carousel.appendChild(card);
                        }
                    }
                } catch (error) {
                    console.error("Đã xảy ra lỗi không mong muốn trong quá trình tạo card:", error);
                }
            }
        
            // === BẮT ĐẦU THỰC THI SCRIPT ===
            try {
                generateCardsFromData();
        
                const carousel = document.getElementById("carousel");
                const cards = document.querySelectorAll(".card");
                const prevBtn = document.getElementById("prev");
                const nextBtn = document.getElementById("next");
                const carouselContainer = document.querySelector(".carousel-container");
                const totalCards = cards.length;
        
                if (totalCards === 0) {
                    console.warn("Không có thẻ nào được tạo ra.");
                    document.body.innerHTML = "<h1>Không có dữ liệu để hiển thị.</h1>";
                    return; // Dừng lại nếu không có thẻ nào
                } else {
                    let isNavigating = false; // <<< THÊM DÒNG NÀY: Cờ để chặn spam click
                    const animationDuration = 800; // Thời gian animation (ms), khớp với duration trong gsap.to
                    let radius = 0; // Sẽ được tính toán tự động
                    let currentAngle = 0;
                    let autoRotateInterval = null;
                    let isDragging = false;
        
                    const autoRotateDelay = 800;
                    const restartDelay = 3000;
                    const angleStep = 360 / totalCards;
        
                    // === HÀM LÕI: TÍNH TOÁN VÀ ĐIỀU CHỈNH LAYOUT TRIỆT ĐỂ ===
                    function adjustLayout() {
                        const containerWidth = carouselContainer.offsetWidth;
                        const cardWidth = cards[0].offsetWidth;
                        const aestheticRadius = cardWidth * 0.8;
                        const safeRadius = (containerWidth - cardWidth) / 2;
                        const newRadius = Math.min(safeRadius, aestheticRadius);
                        const newPerspective = containerWidth * 1.5;
        
                        gsap.set(carouselContainer, { perspective: newPerspective, perspectiveOrigin: "50% 50%" });
        
                        if (radius !== newRadius) {
                            radius = newRadius;
                            positionCards(currentAngle, true);
                        }
                    }
        
                    function positionCards(targetAngle, withAnimation = false) {
                        cards.forEach((card, index) => {
                            const angle = index * angleStep + targetAngle;
                            const x = radius * Math.cos(angle * Math.PI / 180);
                            const z = radius * Math.sin(angle * Math.PI / 180);
                            const rotationY = -angle;
        
                            const transform = { x, z, rotationY, transformOrigin: "center center" };
        
                            if (withAnimation) {
                                gsap.to(card, { ...transform, duration: 0.8, ease: "power3.inOut" });
                            } else {
                                gsap.set(card, transform);
                            }
                        });
                    }
        
                    // --- Các hàm điều khiển và sự kiện (giữ nguyên) ---
        
                    const tiltEffect = {
                        x: gsap.quickTo(carousel, "rotationY", { duration: 0.8, ease: "power3.out" }),
                        y: gsap.quickTo(carousel, "rotationX", { duration: 0.8, ease: "power3.out" })
                    };
                    function onMouseMove(e) {
                        if (isDragging) return;
                        const { clientX, clientY } = e;
                        const { innerWidth, innerHeight } = window;
                        const xPercent = (clientX / innerWidth - 0.5) * 2;
                        const yPercent = (clientY / innerHeight - 0.5) * 2;
                        tiltEffect.x(xPercent * 5);
                        tiltEffect.y(-yPercent * 5);
                    }
        
                    let startX = 0;
                    let startAngle = 0;
                    function onPointerDown(e) {
                        if (e.target.closest('.controls1 button')) return;
                        isDragging = true;
                        startX = e.clientX || e.touches[0].clientX;
                        startAngle = currentAngle;
                        carouselContainer.classList.add('is-dragging');
                        pauseAutoRotation(false);
                        window.addEventListener('pointermove', onPointerMove, { passive: true });
                        window.addEventListener('pointerup', onPointerUp);
                    }
                    function onPointerMove(e) {
                        if (!isDragging) return;
                        const currentX = e.clientX || e.touches[0].clientX;
                        const deltaX = currentX - startX;
                        const dragAngle = (deltaX / window.innerWidth) * -180;
                        positionCards(startAngle + dragAngle, false);
                    }
                    function onPointerUp(e) {
                        if (!isDragging) return;
                        isDragging = false;
                        carouselContainer.classList.remove('is-dragging');
                        window.removeEventListener('pointermove', onPointerMove);
                        window.removeEventListener('pointerup', onPointerUp);
                        const currentX = e.clientX || (e.changedTouches && e.changedTouches[0].clientX) || startX;
                        const deltaX = currentX - startX;
                        const dragAngle = (deltaX / window.innerWidth) * -180;
                        currentAngle += dragAngle;
                        const closestIndex = Math.round(currentAngle / angleStep);
                        currentAngle = closestIndex * angleStep;
                        positionCards(currentAngle, true);
                        pauseAutoRotation(true);
                    }
        
                     function updateCarousel(direction) {
                        // Nếu đang chạy animation, không làm gì cả
                        if (isNavigating) return;
                        isNavigating = true; // Đánh dấu là animation bắt đầu
        
                        currentAngle += (direction === "next" ? -1 : 1) * angleStep;
                        positionCards(currentAngle, true);
        
                        // Dùng setTimeout để reset cờ sau khi animation kết thúc
                        // Thời gian phải khớp với duration của animation trong `positionCards`
                        setTimeout(() => {
                            isNavigating = false;
                        }, animationDuration);
                    }
                    function pauseAutoRotation(restart = false) {
                        clearInterval(autoRotateInterval);
                        if (restart) setTimeout(startAutoRotation, restartDelay);
                    }
                    function startAutoRotation() {
                        clearInterval(autoRotateInterval);
                        autoRotateInterval = setInterval(() => updateCarousel("next"), autoRotateDelay);
                    }
        
                    // === KHỞI TẠO VÀ GÁN SỰ KIỆN ===
                    function init() {
                        gsap.set(cards, { opacity: 0 }); // ẩn card ban đầu
                        gsap.from(carouselContainer, { opacity: 0, scale: 0.8, duration: 1, delay: 0.2, ease: "power3.out" });
        
                        setTimeout(() => {
                            adjustLayout(); // Chạy hàm tính toán layout lần đầu
                            gsap.to(cards, {
                                opacity: 1,
                                y: 0,
                                scale: 1,
                                stagger: 0.05,
                                duration: 1,
                                ease: "elastic.out(1, 0.75)",
                                onComplete: () => {
                                    hideLoader(); // ẩn màn hình tải khi animation cuối cùng hoàn tất
                                    startAutoRotation();
                                    // Cố gắng phát nhạc lần đầu (sẽ thất bại trên nhiều trình duyệt)
                                    if (window.musicManager) {
                                        window.musicManager.play();
                                    }
                                    // --- KẾT THÚC LOGIC SỬA LỖI BAN ĐẦU ---
                                }
                            });
                            startAutoRotation();
                        }, 300);
        
                        // --- LOGIC V7 CỦA BẠN - ĐÃ SỬA LỖI CUỐI CÙNG ---
        
                        // 1. BIẾN QUẢN LÝ TRẠNG THÁI
                        let activeCard = null;
                        let isTransitioning = false;
                        let recentlyClicked = false;
                        const originalStates = new WeakMap();
        
                        // 2. DỪNG/CHẠY CAROUSEL
                        carouselContainer.addEventListener('mouseenter', () => {
                            // THAY ĐỔI 1: Khi chuột vào khu vực lớn, DỪNG NGAY LẬP TỨC
                            pauseAutoRotation(false);
                        });
        
                        carouselContainer.addEventListener('mouseleave', () => {
                            if (recentlyClicked) return;
        
                            if (activeCard && !isTransitioning) {
                                const state = originalStates.get(activeCard);
                                gsap.to(activeCard, { ...state, duration: 0.4, ease: "power2.out" });
                                activeCard = null;
                            }
        
                            // THAY ĐỔI 2: Khi chuột rời khu vực lớn, CHẠY LẠI
                            pauseAutoRotation(true);
                        });
        
                        // 3. SỰ KIỆN CHO NÚT BẤM VÀ TỪNG CARD
                        nextBtn.addEventListener("click", () => { playClickSound();  pauseAutoRotation(true); updateCarousel("next"); });
                        prevBtn.addEventListener("click", () => { playClickSound();  pauseAutoRotation(true); updateCarousel("prev"); });
        
                        cards.forEach(card => {
                            // KHI DI CHUỘT VÀO MỘT CARD BẤT KỲ
                            // Logic này đã đúng, không cần thay đổi.
                            // Nó sẽ tự động dừng vì sự kiện mouseenter của carouselContainer đã được kích hoạt.
                            card.addEventListener("mouseenter", () => {
                                 playClickSound();
                                if (isTransitioning || activeCard === card) return;
                                isTransitioning = true;
        
                                const tl = gsap.timeline({
                                    onComplete: () => { isTransitioning = false; }
                                });
        
                                if (activeCard) {
                                    const oldState = originalStates.get(activeCard);
                                    if (oldState) {
                                        tl.to(activeCard, { ...oldState, duration: 0.4, ease: "power2.out" }, 0);
                                    }
                                }
        
                                activeCard = card;
                                originalStates.set(card, {
                                    rotationY: gsap.getProperty(card, "rotationY"),
                                    scale: 1,
                                    z: gsap.getProperty(card, "z"),
                                    x: gsap.getProperty(card, "x")
                                });
        
                                tl.to(card, {
                                    scale: 1.15,
                                    rotationY: 0,
                                    z: radius + 100,
                                    x: 0,
                                    duration: 0.4,
                                    ease: "power2.out",
                                    overwrite: true
                                }, 0);
                            });
        
                            // LOGIC CLICK ĐÃ ĐÚNG, GIỮ NGUYÊN
                            card.addEventListener('click', (event) => {
                                 playClickSound();
                                if (activeCard === event.currentTarget) {
                                    return;
                                }
                                if (isTransitioning) return;
                                recentlyClicked = true;
                                pauseAutoRotation(true);
        
                                const clickedIndex = parseInt(card.dataset.index, 10);
                                const targetAngle = -clickedIndex * angleStep;
        
                                // --- LOGIC TÍNH ĐƯỜNG ĐI NGẮN NHẤT ---
                                const currentRot = (currentAngle % 360 + 360) % 360;
                                const targetRot = (targetAngle % 360 + 360) % 360;
                                let diff = targetRot - currentRot;
                                if (Math.abs(diff) > 180) {
                                    diff = diff > 0 ? diff - 360 : diff + 360;
                                }
                                const finalAngle = currentAngle + diff;
                                // --- KẾT THÚC LOGIC TÍNH TOÁN ---
        
                                positionCards(finalAngle, true);
                                currentAngle = finalAngle; // Cập nhật góc cuối cùng
        
                                setTimeout(() => { recentlyClicked = false; }, 500);
                            });
                        });
                        // --- KẾT THÚC LOGIC ---
                        document.addEventListener("visibilitychange", () => {
                            if (document.hidden) {
                                // Nếu người dùng chuyển sang tab khác, dừng vòng quay
                                pauseAutoRotation(false);
                            } else {
                                // Nếu người dùng quay lại tab, khởi động lại vòng quay
                                pauseAutoRotation(true);
                            }
                        });
        
                        window.addEventListener("mousemove", onMouseMove);
                        window.addEventListener('pointerdown', onPointerDown);
                        window.addEventListener("resize", adjustLayout);
                        // =========================================================================
                        // === LOGIC MỞ KHÓA ÂM THANH HOÀN CHỈNH - HOẠT ĐỘNG TRÊN MỌI THIẾT BỊ ===
                        // =========================================================================
                        const eventsToUnlockAudio = ['pointerdown', 'keydown', 'touchstart'];
        
                        function unlockAudioOnFirstInteraction() {
                            if (window.musicManager && !window.musicManager.isUnlocked) {
                                console.log('Phát hiện tương tác người dùng, tiến hành mở khóa và phát nhạc.');
        
                                // Chỉ cần gọi play(), logic phức tạp đã được đưa vào musicManager.
                                window.musicManager.play();
        
                                // Quan trọng: Sau khi đã cố gắng mở khóa, hãy xóa các trình nghe sự kiện này đi.
                                // Điều này đảm bảo nó chỉ chạy một lần duy nhất.
                                eventsToUnlockAudio.forEach(event => {
                                    window.removeEventListener(event, unlockAudioOnFirstInteraction);
                                });
                            }
                        }
        
                        eventsToUnlockAudio.forEach(event => {
                            window.addEventListener(event, unlockAudioOnFirstInteraction, { passive: true });
                        });
                        // =========================================================================
                    }
        
                    init(); // Chạy hàm khởi tạo
        
                }
            } catch (error) {
                console.error("Lỗi trong quá trình khởi tạo ứng dụng:", error.message);
                showError(error.message); // Hiển thị thông báo lỗi cho người dùng
            }
        }
        window.addEventListener('load', main);
    </script>
    
    <!-- MUSIC MANAGER SCRIPT -->
    <script>
        // Thay thế toàn bộ đối tượng musicManager cũ bằng cái này
        const musicManager = {
            // Properties
            audio: null,
            isUnlocked: false, // << QUAN TRỌNG: Thêm trạng thái "đã mở khóa"
            state: 'idle', // idle, loading, ready, playing, paused, error
            tokenData: null,

            _setupAudio(sourceUrl = null) {
                // Giữ nguyên logic này
                let audioSrc = sourceUrl || window.dataRoundaboutLoveLoom?.data?.backgroundMusic;
                if (!audioSrc) {
                    // Thay đổi nhỏ: Sử dụng một đường dẫn mặc định an toàn hơn
                    audioSrc = './music/anhlacuaem.mp3'; // <-- Đảm bảo bạn có file này
                    console.warn("Không tìm thấy cấu hình nhạc, sử dụng nhạc mặc định.");
                }
                this.audio = new Audio(audioSrc);
                this.audio.loop = true;
                this.audio.volume = 0.7;
                this.attachEventListeners();
                // Không cần gán window.galaxyAudio nữa trừ khi bạn dùng nó ở nơi khác
                this.updateState('ready');
            },

            
            // ===================================================================
            // ===== CẬP NHẬT QUAN TRỌNG NHẤT: Phương thức play() "thông minh" =====
            // ===================================================================
            play() {
                // Nếu chưa có audio hoặc chưa sẵn sàng, không làm gì cả
                if (!this.audio || this.state === 'loading') {
                    return Promise.reject(new Error("Audio chưa sẵn sàng."));
                }

                // Nếu đang chạy rồi thì thôi
                if (!this.audio.paused) {
                    return Promise.resolve();
                }

                // Cố gắng phát nhạc
                const playPromise = this.audio.play();

                playPromise.then(() => {
                    // THÀNH CÔNG: Đánh dấu đã mở khóa và cập nhật trạng thái
                    this.isUnlocked = true;
                    this.updateState('playing');
                }).catch(error => {
                    // THẤT BẠI: (Thường là do chính sách Autoplay)
                    if (error.name === 'NotAllowedError') {
                        console.warn("Autoplay bị chặn. Cần người dùng tương tác.");
                        // Giữ trạng thái là 'paused' hoặc 'ready' để lần sau có thể thử lại
                        this.updateState('paused');
                    } else {
                        console.error("Lỗi khi phát nhạc:", error);
                        this.updateState('error');
                    }
                });

                // Luôn trả về Promise để code bên ngoài có thể xử lý nếu cần
                return playPromise;
            },

            togglePlayback() {
                if (!this.audio || this.state === 'loading') {
                    console.warn("Nhạc chưa sẵn sàng.");
                    return;
                }

                // Logic toggle đơn giản và hiệu quả
                if (this.audio.paused) {
                    this.play(); // Dùng hàm play() thông minh của chúng ta
                } else {
                    this.audio.pause();
                }
            },

            // Các hàm còn lại giữ nguyên
            updateState(newState) {
                this.state = newState;
                this.updateUI();
            },

            updateUI() {
                const audioIcon = document.getElementById('audio-icon');
                if (!audioIcon) return;

                if (!this.audio || this.audio.paused) {
                    audioIcon.classList.remove("fa-volume-high");
                    audioIcon.classList.add("fa-volume-xmark");
                } else {
                    audioIcon.classList.remove("fa-volume-xmark");
                    audioIcon.classList.add("fa-volume-high");
                }
            },

            attachEventListeners() {
                if (!this.audio) return;
                this.audio.onplay = () => this.updateState('playing');
                this.audio.onpause = () => this.updateState('paused');
                this.audio.onvolumechange = () => this.updateUI();
            },

            // Các hàm fetchWithAuth và getToken giữ nguyên...
             // Các hàm fetchWithAuth và getToken giữ nguyên...
            async getToken() {
                try {
                    const res = await fetch('/token-api-mp3');
                    if (!res.ok) throw new Error('Không lấy được token');
                    const data = await res.json();
                    this.tokenData = data;
                    return this.tokenData;
                } catch (err) {
                    console.error('Lỗi lấy token:', err);
                    return null;
                }
            },
            async fetchWithAuth(url) {
                await this.getToken();

                if (!this.tokenData) throw new Error('Không có token xác thực');

                const headers = {
                    'X-Auth-Token': this.tokenData.token,
                    'X-Auth-Timestamp': this.tokenData.timestamp,
                    'X-Client-Key': this.tokenData.clientKey,
                    'X-Auth-Nonce': this.tokenData.nonce,
                };

                let res = await fetch(url, {
                    headers
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    console.error(`Lỗi response (${res.status}):`, errorText);
                    if (res.status === 403) {
                        await this.getToken();
                        if (!this.tokenData) throw new Error('Không có token xác thực');

                        const newHeaders = {
                            'X-Auth-Token': this.tokenData.token,
                            'X-Auth-Timestamp': this.tokenData.timestamp,
                            'X-Client-Key': this.tokenData.clientKey,
                            'X-Auth-Nonce': this.tokenData.nonce,
                        };

                        res = await fetch(url, {
                            headers: newHeaders
                        });

                        if (!res.ok) {
                            const errText = await res.text();
                            throw new Error(`Request lỗi sau khi refresh token: ${res.status}`);
                        }
                    } else {
                        throw new Error(`Request lỗi: ${res.status}`);
                    }
                }

                return res;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            window.musicManager = musicManager;
            musicManager.init();

            const toggleBtn = document.getElementById("toggle-audio");
            toggleBtn.addEventListener("click", () => musicManager.togglePlayback());
        });
    </script>
    <script>
    // Chặn chuột phải
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Chặn phím tắt
    document.addEventListener("keydown", function(e) {
      // Dùng tổ hợp phím Ctrl + ...
      if (e.ctrlKey) {
        const blocked = ['u', 's', 'c', 'x', 'v', 'p', 'a'];
        if (blocked.includes(e.key.toLowerCase())) {
          e.preventDefault();
        }
      }

      // Chặn F12
      if (e.key === "F12") {
        e.preventDefault();
      }

      // Chặn Ctrl+Shift+I / J / C
      if (e.ctrlKey && e.shiftKey) {
        const blockedCombo = ['i', 'j', 'c'];
        if (blockedCombo.includes(e.key.toLowerCase())) {
          e.preventDefault();
        }
      }
    });
  </script>
